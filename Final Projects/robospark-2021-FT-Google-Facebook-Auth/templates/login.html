<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body class="bg-secondary bg-gradient">
    <div class="card_container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-4 col-md-8 col-sm-8">
                <div class="card shadow border border-dark">
                    <div class="card-title text-center border-bottom">
                        <h2 class="p-3 animate__heartBeat animate__infinite">You aren't logged in.</h2>
                    </div>

                    <div class="card-body ">
                        <div class="row">
                            <div class="col-md-3 center_align">
                                <a class="btn btn-outline-dark" href="/google" role="button"
                                    style="text-transform:none ; margin: 1em; margin-left: 3em;">
                                    <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in"
                                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                                    Login with Google
                                </a>
                                <a class="btn btn-primary" href="/facebook" role="button"
                                    style="text-transform:none; margin: 1em; margin-left: 3em;">
                                    <img width="35px" style="margin-bottom:3px; margin-right:5px" alt="FB sign-in"
                                        src="https://1000logos.net/wp-content/uploads/2021/04/Facebook-logo.png" />
                                    Login with Facebook
                                </a>
                                <a class="btn btn-outline-dark" href="/github" role="button"
                                    style="text-transform:none; margin: 1em; margin-left: 3em;">
                                    <img width="30px" style="margin-bottom:3px; margin-right:5px" alt="FB sign-in"
                                        src="https://cdn.uconnectlabs.com/wp-content/uploads/sites/46/2019/04/GitHub-Mark.png" />
                                    Login with GitHub
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
